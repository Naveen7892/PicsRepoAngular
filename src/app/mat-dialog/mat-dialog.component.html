<div *ngIf="loader" class="loader"></div>
<h1 mat-dialog-title>Pics Repo</h1>
<div mat-dialog-content>
    <div class="example-container">
        <div class="form-container">
            <mat-form-field class="form-field" appearance="outline">
                <mat-label> Name
                </mat-label>
                <input matInput name="picname" [(ngModel)]="picModel.Name" required>
            </mat-form-field>
            <input type='file' accept=".png, .jpg, .jpeg" (change)="onFileSelect($event)">
            <span>
            <button mat-raised-button color="primary" type="button" (click)="uploadImage()">Upload</button></span>
            <span>
                <button mat-raised-button color="warn" type="button" (click)="closeDialog()">Cancel</button>
            </span>
        </div>
    </div>

</div>
