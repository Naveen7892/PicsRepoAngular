<p>
    <mat-toolbar>
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
  <mat-icon>home</mat-icon>
</button>

        <span>Pics Repo</span>
        <span class="example-spacer"></span>
        <mat-form-field class="example-form-field">
            <mat-label>Searchby name. .</mat-label>
            <input matInput type="text" [(ngModel)]="searchvalue" (keyup)="refresh()">
            <button mat-button *ngIf="searchvalue" matSuffix mat-icon-button aria-label="Clear" (click)="searchvalue=''">
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
        <span class="example-spacer"></span>
        <mat-form-field>
            <mat-label>Sort</mat-label>
            <mat-select [(ngModel)]="sortOrder" name="sort" (selectionChange)="refresh()">
                <mat-option *ngFor="let date of sortDates" [value]="date.value">
                    {{date.sortType}}
                </mat-option>

            </mat-select>
        </mat-form-field>
        <span class="example-spacer"></span>
        <button mat-raised-button color="primary" type="button" (click)="openDialog()">Add</button>
    </mat-toolbar>
</p>

<div class="content" *ngIf="picsList.length > 0">
    <div fxLayout="row wrap">
        <div fxFlex="25%" *ngFor="let pic of picsList">
            <mat-card class="mat-elevation-z4">
                <mat-card-header>
                    <mat-card-title>Name: {{pic.name}}</mat-card-title>
                    <mat-card-subtitle>Uploaded At: {{pic.updatedAt | date: 'dd-MM-yyyy h:mm:ss a'}}</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image src="{{pic.url}}" alt="{{pic.name}}" width="30px" height="350px">
            </mat-card>
        </div>
    </div>
</div>

<mat-card *ngIf="picsList.length <= 0">No Records Found!</mat-card>
